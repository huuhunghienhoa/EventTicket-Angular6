<section id="what-we-do">
	<div class="container-fluid">
		<form [formGroup] = "filterForm" (ngSubmit) = "submit(filterForm)">
			<div class="input-group">
				<label>Limit: </label>
				<input type="number" formControlName="limit" name="limit" class="form-control" placeholder="-1">
				<div *ngIf="filterForm.controls.limit.invalid && (filterForm.controls.limit.dirty || filterForm.controls.limit.touched)"
				class="alert alert-danger">
				<div *ngIf="filterForm.controls.limit.errors.required">
					Limit is required.
				</div>
			</div>
			<label>Page: </label>
			<input type="number" formControlName="page" name="page" class="form-control">
			<div *ngIf="filterForm.controls.page.invalid && (filterForm.controls.page.dirty || filterForm.controls.page.touched)"
			class="alert alert-danger">
			<div *ngIf="filterForm.controls.page.errors.required">
				Page is required.
			</div>
		</div>	
		<div class="input-group-btn">
			<button class="btn btn-default" type="submit" [disabled]="filterForm.invalid">Filter</button>
		</div>
	</div>


</form>

<div class="row">
	 <div class="items col-xs-12 col-sm-6 col-md-6 col-lg-6 clearfix" *ngFor="let event of events">
               <div class="info-block block-info clearfix">
                    <div class="square-box pull-left">
                     <span class="banner"><img src="{{event.banner}}" alt=""></span>
                    </div>
                    <h5>{{event.description}}</h5>
                    <h4>{{event.name}}</h4>
                    <p>Start: {{event.start_date | date:'d/M/yyyy'}}</p>
                    <p>End: {{event.end_date | date:'d/M/yyyy'}}</p>
                    <span>Cost: {{event.ticket_price}}</span>
                </div>
            </div>
</div>
</div>	
</section>
	<!-- /Services section -->
