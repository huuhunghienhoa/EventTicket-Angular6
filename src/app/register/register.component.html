<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<link href="http://cdn.materialdesignicons.com/2.1.99/css/materialdesignicons.min.css" rel="stylesheet" />
<div class="container">
	<div class="row">
		<div class="col-lg-4 col-md-4 mx-auto">
			<div class="card">
				<div class="card-body">
					<h2>Register</h2>
					<form [formGroup] = "registerForm" (ngSubmit) = "submit(registerForm)">
						<div class="bg-danger">
							{{mess}}
						</div>
						<div *ngFor="let err of errs" class="bg-danger">
							{{err.attribute}} : {{err.reason}}
						</div>
						<div class="form-group">
							<label>Username<span class="text-danger">*</span></label>
							<input type="text" formControlName="username" class="form-control" placeholder="Enter username">
							<div *ngIf="registerForm.controls.username.invalid"
							class="alert alert-danger">
							<div *ngIf="registerForm.controls.username.errors.required">
								Name is required.
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Password<span class="text-danger">*</span></label>
						<input type="password" formControlName="password" class="form-control" placeholder="Enter password">
						<div *ngIf="registerForm.controls.password.invalid"
						class="alert alert-danger">

						<div *ngIf="registerForm.controls.password.errors.required">
							Password is required.
						</div>
					</div>
				</div>
				<div class="form-group">
					<label>Confirm Password <span class="text-danger">*</span></label>
					<input type="password" class="form-control" formControlName="confirmpassword" placeholder="Enter Password again">
					<div class="bg-danger" *ngIf="registerForm.errors?.doesMatchPassword">
						Password does not match
					</div>
				</div>
				<div class="form-group">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customControlAutosizing">
						<label class="custom-control-label" for="customControlAutosizing">I agree with all <a href="terms.html">Terms & Conditions</a></label>
					</div>

				</div>
				<button type="submit" [disabled]="registerForm.invalid" class="btn btn-success btn-block">REGISTER</button>
			</form>

		</div>
	</div>
</div>
</div>
</div>
